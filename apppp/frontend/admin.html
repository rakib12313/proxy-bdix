<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | SecureVault</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar glass" style="border-bottom-color: var(--secondary);">
        <div class="container nav-content">
            <a href="index.html" class="logo">SecureVault <span
                    style="font-size: 0.8rem; background: var(--secondary); padding: 2px 6px; border-radius: 4px; vertical-align: middle;">ADMIN</span></a>
            <div class="nav-links">
                <a href="dashboard.html" class="btn btn-secondary">User View</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>System Overview</h1>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
            <div class="glass" style="padding: 1.5rem;">
                <h3 style="color: var(--text-muted); font-size: 0.9rem;">Total Users</h3>
                <p id="totalUsers" style="font-size: 2.5rem; font-weight: 700;">-</p>
            </div>
            <div class="glass" style="padding: 1.5rem;">
                <h3 style="color: var(--text-muted); font-size: 0.9rem;">Total Files</h3>
                <p id="totalFiles" style="font-size: 2.5rem; font-weight: 700;">-</p>
            </div>
        </div>

        <h2>User Management</h2>
        <div class="glass" style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                <thead>
                    <tr style="text-align: left; border-bottom: 1px solid var(--glass-border);">
                        <th style="padding: 1rem;">User</th>
                        <th style="padding: 1rem;">Email</th>
                        <th style="padding: 1rem;">Role</th>
                        <th style="padding: 1rem;">Status</th>
                        <th style="padding: 1rem;">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="5" style="padding: 1rem; text-align: center;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) window.location.href = 'login.html';

            // Load Stats
            try {
                const stats = await api.get('/admin/stats');
                document.getElementById('totalUsers').innerText = stats.totalUsers;
                document.getElementById('totalFiles').innerText = stats.totalFiles;
            } catch (e) {
                console.error(e);
                alert('Access Denied or Error fetching stats');
            }

            // Load Users
            try {
                const users = await api.get('/admin/users');
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                    row.innerHTML = `
                        <td style="padding: 1rem;">${user.full_name || 'N/A'}</td>
                        <td style="padding: 1rem;">${user.email}</td>
                        <td style="padding: 1rem;"><span style="padding: 2px 8px; border-radius: 10px; background: ${user.role === 'admin' ? 'var(--secondary)' : 'rgba(255,255,255,0.1)'}; font-size: 0.8rem;">${user.role}</span></td>
                        <td style="padding: 1rem;">${user.is_suspended ? '<span style="color: var(--error)">Suspended</span>' : '<span style="color: var(--success)">Active</span>'}</td>
                        <td style="padding: 1rem;">
                            <button class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;" onclick="toggleSuspend('${user.id}', ${!user.is_suspended})">
                                ${user.is_suspended ? 'Activate' : 'Suspend'}
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                console.error(e);
            }

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'index.html';
            });
        });

        async function toggleSuspend(id, newStatus) {
            if (!confirm(`Are you sure you want to ${newStatus ? 'suspend' : 'activate'} this user?`)) return;
            try {
                await api.post(`/admin/users/${id}/status`, { is_suspended: newStatus }, 'PUT'); // Need to fix api.post to support PUT or add api.put
                // Quick hack: Using fetch directly for now or update api.js
                // Updating api.js is better, but for speed in this turn:

                const token = localStorage.getItem('auth_token');
                await fetch(`http://localhost:5000/api/admin/users/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ is_suspended: newStatus })
                });

                window.location.reload();
            } catch (e) {
                alert('Action failed');
            }
        }
    </script>
</body>

</html>
