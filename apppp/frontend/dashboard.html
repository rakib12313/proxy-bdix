<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SecureVault</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar glass">
        <div class="container nav-content">
            <a href="index.html" class="logo">SecureVault</a>
            <div class="nav-links" style="display: flex; align-items: center; gap: 1rem;">
                <span id="userWelcome" style="color: var(--text-muted); font-size: 0.9rem;">Welcome, User</span>
                <button id="logoutBtn" class="btn btn-secondary"
                    style="font-size: 0.85rem; padding: 0.5rem 1rem;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">

        <!-- Stats & Upload Section -->
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; margin-bottom: 2rem;">

            <!-- Stats Card -->
            <div class="glass" style="padding: 1.5rem;">
                <h3>Storage Usage</h3>
                <div style="margin-top: 1rem;">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem;">
                        <span id="storageUsed">0 MB</span>
                        <span id="storageLimit">50 MB</span>
                    </div>
                    <div
                        style="width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
                        <div id="storageBar"
                            style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
                    </div>
                </div>
            </div>

            <!-- Upload Area -->
            <div id="dropZone" class="glass"
                style="padding: 2rem; border: 2px dashed var(--glass-border); text-align: center; cursor: pointer; transition: border-color 0.2s;">
                <i class="fas fa-cloud-upload-alt"
                    style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h3 style="margin-bottom: 0.5rem;">Drag & Drop Files Here</h3>
                <p style="color: var(--text-muted);">or click to browse</p>
                <input type="file" id="fileInput" multiple style="display: none;">

                <div id="uploadProgress" style="margin-top: 1rem; display: none;">
                    <p id="uploadStatus" style="font-size: 0.9rem;">Uploading...</p>
                    <div
                        style="width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 0.5rem;">
                        <div id="progressBar"
                            style="width: 0%; height: 100%; background: var(--success); transition: width 0.3s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- File List -->
        <div class="file-list-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h2>My Files</h2>
            <div class="filters">
                <button class="btn btn-secondary active">All</button>
                <button class="btn btn-secondary">Images</button>
                <button class="btn btn-secondary">Documents</button>
            </div>
        </div>

        <div id="fileGrid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem;">
            <!-- File Items will be injected here -->
            <p style="grid-column: 1 / -1; text-align: center; color: var(--text-muted); padding: 3rem;">Loading
                files...</p>
        </div>

    </main>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- Simple template for file item (JS will usage this structure) -->
</body>

</html>
